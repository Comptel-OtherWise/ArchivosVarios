</head>

<body>
<div id="banner_fade">
  <ul class="bjqs">
    <li><img src="img/banner01.jpg" width="620" height="310" /></li>
    <li><img src="img/banner02.jpg" width="620" height="310" /></li>
    <li><img src="img/banner03.jpg" width="620" height="310" /></li>
  </ul>
</div>

 <p>&nbsp; </p>
 <p>&nbsp;</p>
 <div id="banner_slide">
   <ul class="bjqs">
     <li><img src="img/banner01.jpg" width="620" height="310" /></li>
     <li><img src="img/banner02.jpg" width="620" height="310" /></li>
     <li><img src="img/banner03.jpg" width="620" height="310" /></li>
   </ul>
  
  
 </div>
 <p>&nbsp;</p>
<script>
        jQuery(document).ready(function($) {
          
          $('#banner_fade').bjqs({
            animtype      : 'fade',
            height        : 320,
            width         : 620,
            responsive    : true,
			nexttext : 'Sig', // Text for 'next' button (can use HTML)
            prevtext : 'Ant', // Text for 'previous' button (can use HTML)
          });
          
        });
      </script>
      
 <script>
        jQuery(document).ready(function($) {
          
          $('#banner_slide').bjqs({
            animtype      : 'slide',
            height        : 320,
            width         : 620,
            responsive    : true,
			nexttext : 'Siguiente', // Text for 'next' button (can use HTML)
            prevtext : 'Anterior', // Text for 'previous' button (can use HTML)
          });
          
        });
      </script>
</body>
